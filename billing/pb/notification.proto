syntax = "proto3";
package pb;
import "trip.proto";
import "billing.proto";

service NoticeService {
  rpc NoticeTrip(NoticeTripReq) returns(NoticeTripResp);
  rpc NoticeBill(NoticeBillReq) returns (NoticeBillResp);
}

message NoticeTripReq {
  Trip trip = 1;
}

message NoticeTripResp {
  bool status = 1;
  string msg = 2;
}

message NoticeBillReq {
  Bill bill = 1;
}

message NoticeBillResp {
  bool status = 1;
  string msg = 2;
}
